<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="Corpo">
        <div class="Formulario">
            <h3>Cadastro de Aluno</h3>
            <br>
            <label for="iNome">Nome</label>
            <input type="text" id="iNome">
            <br>
            <label for="iNota1">Nota 1</label>
            <input type="number" step="0.1" id="iNota1">
            <br>
            <label for="iNota2">Nota 2</label>
            <input type="number" step="0.1" id="iNota2">
            <br>
            <label for="iNota3">Nota 3</label>
            <input type="number" step="0.1" id="iNota3">
            <br><br>
            <div class="ContainerBotoes"><input type="button" class="Botao" id="BotaoEnvia" value="Enviar"></div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="funcoes.js"></script>
</html>
